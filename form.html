<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make a Reservation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href = style.css>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Make a Reservation</h1>

      </div>

      <div class="lg-row-10">

        <!-- Name: first form field -->

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Name</span>
          <input type="text" class="form-control" placeholder="John Doe" aria-describedby="basic-addon1">
        </div>

        <!-- phone number: second form field -->

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Phone Number</span>
          <input type="text" class="form-control" placeholder="714-123-4567" aria-describedby="basic-addon1">
        </div>

        <!-- Email: third form field -->
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Email</span>
          <input type="text" class="form-control" placeholder="john@doe.com" aria-describedby="basic-addon1">
        </div>

        <!-- ID/number of guests: fourth form field -->
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Number of Guests in Party</span>
          <input type="text" class="form-control" placeholder="2" aria-describedby="basic-addon1">
        </div>

        <p><a class="btn btn-primary btn-lg" href="#" role="button">Make Reservation</a>
        <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>

      </div>
    </div>
  </body>
</html>
